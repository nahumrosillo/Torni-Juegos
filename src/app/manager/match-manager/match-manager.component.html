<div class="col-sm-3" >


</div>

<div class="col-sm-4">
	<ul class="list-group users-list">
        <li class="list-group-item" *ngFor="let match of matchs"
            (click)="selectMatch(match)"  
            [class.active]="match === activeMatch"> >{{ match.getStartDate }}
        </li>
	</ul>
</div>

<div class="col-sm-5">

		<app-match-panel (eventDelete)="deleteMatch()" 
		(eventMatch)="viewMatchs()" [match]="activeMatch" [userLogged]="userLogged"></app-match-panel>

</div>
