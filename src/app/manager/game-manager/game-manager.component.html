

<div class="col-sm-2" >
	<button class="btn btn-lg btn-block btn-primary" *ngIf="userLogged.getRol === 1"
	routerLink="/usermanager/newgame">
		New Game
	</button>

</div>

<div class="col-sm-3">
	<div class="panel panel-primary">
    <div class="panel-heading">List of Games:</div>
	<ul class="list-group users-list">
        <li class="list-group-item" *ngFor="let game of games"
            (click)="selectGame(game)"  [class.active]="game === activeGame">>
            {{ game.getName }}
        </li>
	</ul>
	</div>
</div>

<div class="col-sm-3">
		<app-game-panel (eventDelete)="deleteGame()" (eventTournament)="viewTournaments()" [game]="activeGame" [userLogged]="userLogged"></app-game-panel>

</div>
