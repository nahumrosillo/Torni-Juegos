<div class="col-sm-4" style="margin-left: 200px;">
<form #f="ngForm" (ngSubmit)="onSubmit()" validate>
	<div class="form-group">
  		<input type="text" class="form-control" placeholder="Name" required minlength="1" 
  			[(ngModel)]="name" [ngModelOptions]="{standalone: true}">
	</div>

 	<div class="form-group">
  		<input type="text" class="form-control" placeholder="Description" required maxlength="100" 
			[(ngModel)]="description" [ngModelOptions]="{standalone: true}">
	</div>

	<div class="form-group">
		<select class="form-control" [(ngModel)]="category" 
				[ngModelOptions]="{standalone: true}" required>
  			<option value="ACTION">Action</option>
  			<option value="BOARD_GAME">Board Game</option>
  			<option value="SPORT">Sport</option>
		</select>
	</div>

	<button type="submit" class="btn btn-lg btn-block btn-primary" > Create Game
	</button>
</form>
</div>
